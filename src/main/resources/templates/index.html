<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H&C inc. 従業員ページ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" /></head>
<body>
   <header class="employee-header">
    <div class="header-left">
        <span class="company-name">H&C inc</span>
    </div>
    <div class="header-right">
        <span class="employee-id">社員番号 : <span th:text="${session.loginUser.id}">1234</span></span>
        <a th:href="@{/login}" class="logout-btn">ログアウト</a>
    </div>
</header>

    <div class="employee-container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#" class="sidebar-item active" data-content="sales-registration">販売実績</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content-area">
            <div id="sales-registration" class="content-section active">
                <h2>販売実績登録</h2>
                <p>ここに販売実績を登録するためのフォームが表示されます。</p>
                <form class="sales-form">
                    <label for="date">日付:</label>
                    <input type="date" id="date" name="date" required>



                    <label for="product">商品名:</label>
                    <input type="text" id="product" name="product" placeholder="例: クラフトビールA" required>



                    <label for="quantity">販売数量:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>



                    <label for="price">単価 (円):</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required>



                    <button type="submit">登録</button>
                </form>
            </div>
        </main>
    </div>

    </body>
</html>
