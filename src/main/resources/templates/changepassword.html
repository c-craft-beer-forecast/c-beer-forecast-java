<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>パスワード変更</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<a th:href="@{/admin-login}" class="logout-btn">EXIT</a>
  <main class="login-container">
    <div class="login-left">
      <h1>パスワード変更</h1>
    </div>
    <div class="login-right">
      <form th:action="@{/change-password}" method="post">
        <label for="email">変更したいメールアドレス</label>
        <input type="email" id="email" name="email" required />

        <label for="password">現在パスワードを入力</label>
        <input type="password" id="password" name="oldPassword" required />
        <label for="password">新しいパスワードを入力</label>
        <input type="password" id="password" name="newPassword" required />

        <button type="submit">パスワード変更</button>
        
    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
      </form>
    </div>
  </main>
</body>
</html>
